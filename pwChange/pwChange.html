<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
</head>

<body>
    <header class="header">
        <span">아무 말 대잔치</span>
        <img src="images/profile.png" alt="사용자 프로필" class="profile-img" />
    </header>

    <link rel="stylesheet" href="pwChange.css">
    <div class="main">
        <h2 class="text">비밀번호 수정</h2>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="text" id="password" placeholder="비밀번호를 입력하세요">
            <p class="helper-text" id="password-error"></p>
        </div>

        <div class="input-group">
            <label for="password-check">비밀번호 확인</label>
            <input type="text" id="password-check" placeholder="비밀번호를 한 번 더 입력하세요">
            <p class="helper-text" id="password-check-error"></p>
        </div>

        <button type="button" id="update-btn" disabled>수정하기</button>

    </div>

    <script src="pwChange.js"></script>
</body>

</html>
